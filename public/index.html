<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="signupContainer glass">
      <h2 class="poppins">Sign Up</h2>
      <!-- Added heading here -->
      <form action="/pharm-dashboard.html" method="POST" id="pharamaelevate">
        <div id="signUp" class="messageDiv" style="display: none"></div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm password:</label>
        <input
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          required
        />

        <button
          type="submit"
          id="submit"
          onclick="createUserWithEmailAndPassword()"
        >
          Submit
        </button>
      </form>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

    <script type="module" src="script/script.js"></script>
    <script type="module" src="script/index.js"></script>
  </body>
</html>
