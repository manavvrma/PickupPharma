<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PickupPharma - Customer Page</title>

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/cust-dashboard.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <nav class="navbar navbar-light nav">
      <span class="navbar-brand">
        <header id="navbar-logo">
          <img src="./images/bg88b486.png" alt="Logo" height="60px" class="" />
        </header>
      </span>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          class="btn btn-primary"
          role="button"
          onclick="location.href='pharm-dashboard.html'"
          id="pharmacy-button"
        >
          Pharmacy
        </button>
        <button
          class="btn btn-secondary"
          onclick="location.href='index.html'"
          id="navbar-button"
        >
          Log out
        </button>
      </div>
    </nav>

    <h1 class="page-header poppins">Rx Lookup</h1>

    <!-- Drug Code search bar -->
    <div class="form width1">
      <input
        id="din"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Drug Code"
        aria-label="Search"
      />
      <button
        id="submit"
        class="btn btn-outline-success btn-rounded btn-sm my-0"
        onclick="populateTable()"
      >
        GO
      </button>
    </div>

    <!-- Location & quantity table -->
    <div class="table-container">
      <table
        id="cust-table"
        class="table table-responsive-sm table-bordered table-hover table-condensed"
      >
        <thead>
          <tr>
            <th>Location</th>
            <th>Quantity</th>
          </tr>

          <tr>
            <td>Medical Store 1</td>
            <td id="q_med1"></td>
          </tr>
          <tr>
            <td>Medical Store 2</td>
            <td id="q_med2"></td>
          </tr>
        </thead>
      </table>
    </div>
    <div id="splitter" class="poppins">
      <h3>Order Prescription</h3>
    </div>

    <form>
      <div class="form-group">
        <label for="cust-name">Full Name</label>
        <input type="text" class="form-control" id="cust-name" />
      </div>

      <div class="form-group">
        <label for="cust-card">Aadhar Card Number</label>
        <input type="text" class="form-control" id="cust-card" />
      </div>

      <label for="insurance-select">Insurance Company</label>
      <select class="form-control" id="insurance-select">
        <option>LIC</option>
        <option>ICICI Lombard</option>
        <option>Star Health</option>
        <option>New India Assurance</option>
        <option>Others</option>
      </select>

      <div class="form-group">
        <label for="policy-number">Policy Number</label>
        <input type="text" class="form-control" id="policy-number" />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-success"
        id="submit-button"
        onclick="formAlert()"
      >
        SUBMIT
      </button>
    </form>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <!-- <script type="module" src="script/script.js"></script> -->
    <script type="module" src="script/cust-dashboard.js" defer></script>
  </body>
</html>
